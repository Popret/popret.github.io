  <h1>
   Team Splitter
  </h1>
  <input type="number" id="size" placeholder="Width of Board">
		<button onclick="go()">Go</button>
  <div class="result" id="result"></div>
  <script>
   function go() {
	let size = parseInt(document.getElementById('size').value);
	let root2 = Math.sqrt(2);
	let sidelen = 1/(2 * root2);
	let total = 0;
	while(size > 0){
		total += size * root2;
		size = size - sidelen;
	}
	display(total);
}

function display(total) {
	const resultDiv = document.getElementById('result');
	resultDiv.innerHTML = total;
}
  </script>
